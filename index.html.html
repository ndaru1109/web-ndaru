<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web -Ndaru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: #764ba2;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #2d3436;
        }

        .names {
            background: #f1f2f6;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #764ba2;
        }

        .names p {
            margin: 5px 0;
            font-weight: 600;
            color: #4b4b4b;
        }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        button:hover {
            background: #667eea;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #pesan {
            margin-top: 20px;
            font-size: 14px;
            color: #636e72;
            min-height: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-img">ðŸš€</div>
    <h1>Web ndaru</h1>
    <p>Halo saya sedang mencoba membuat web</p>
    
    <div class="names">
        <p>Handaru Febriyanto</p>
    </div>

    <button onclick="keWhatsApp()" style="width: 100%; margin-bottom: 15px; background: #25D366;">
        Kunjungi Whatsapp
    </button>
    
    <button onclick="keYouTube()" style="width: 100%; background: #FF0000;">
        Kunjungi YouTube
    </button>

    <p id="pesan"></p>

<script>
    function keWhatsApp() {
        const pesanElement = document.getElementById("pesan");
        pesanElement.innerHTML = "Membuka WhatsApp... Mohon tunggu.";
        pesanElement.style.color = "#25D366"; // Warna hijau WA

        setTimeout(function() {
            window.location.href = "https://web.whatsapp.com/";
        }, 1200);
    }

    function keYouTube() {
        const pesanElement = document.getElementById("pesan");
        pesanElement.innerHTML = "Membuka YouTube... Mohon tunggu.";
        pesanElement.style.color = "#FF0000"; // Warna merah YouTube

        setTimeout(function() {
            window.location.href = "https://www.youtube.com/";
        }, 1200);
    }
</script>

</body>
</html>
